<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Listings</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rental Listings</h1>
    </header>
    <div class="container">
        <div class="listing">
            <!-- Property 1 -->
            <div class="property-card">
                <img src="https://github.com/panda002/ajitrentals/images/property1.jpg" alt="Property Image1">
                <div class="details">
                    <h2>Modern Apartment</h2>
                    <p>2 Beds, 1 Bath</p>
                    <p>City Center</p>
                    <p class="price">$1,500/month</p>
                </div>
            </div>
            <!-- Property 2 -->
            <div class="property-card">
                <img src="https://github.com/panda002/ajitrentals/images/property2.jpg" alt="Property Image2">
                <div class="details">
                    <h2>Cozy House</h2>
                    <p>3 Beds, 2 Baths</p>
                    <p>Suburb Area</p>
                    <p class="price">$2,000/month</p>
                </div>
            </div>
            <!-- Property 3 -->
            <div class="property-card">
                <img src="https://github.com/panda002/ajitrentals/images/property3.jpg" alt="Property Image3">
                <div class="details">
                    <h2>Luxury Villa</h2>
                    <p>4 Beds, 3 Baths</p>
                    <p>Near the Beach</p>
                    <p class="price">$4,500/month</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
